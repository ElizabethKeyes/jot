<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="assets\img\pencil.svg">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jot</title>
</head>

<body class="bg-dark text-light">
  <header>
    <nav class="navbar navbar-dark navbar-expand no-select mb-3">
      <a class="navbar-brand ms-3" href="#">
        <img class="pencil-logo" src="assets\img\pencil.svg" height="45" alt="" loading="lazy">
        <span class="ms-2">jot</span>
        <button class="btn btn-primary menu-button mt-2" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#demo">
          View My Jots
        </button>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">

      <div class="row">

        <!-- SECTION Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-end" id="demo">
          <div class="offcanvas-header">
            <h1 class="offcanvas-title text-dark">My Jots (<span id="note-count"></span>)</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body text-dark" id="notes-list">
            <!-- jot entries populate here -->
          </div>
          <form onsubmit="app.notesController.createNote()" class="my-form mb-2">
            <div class="row justify-content-evenly">
              <div class="col-7">
                <input type="text" name="name" for="name" placeholder="Start a new jot..." minlength="3" maxlength="15"
                  class="form-control" required>
              </div>
              <div class="col-2 d-flex">
                <input class="align-self-center" type="color" name="color" for="color">
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-outline-success"><i class="mdi mdi-check"></i></button>
              </div>
            </div>
          </form>
        </div>

        <!-- active notes in this column -->
        <div class="col-12" id="active-note">
          <h1 class="text-center mt-5 pt-5"><i class="mdi mdi-lightbulb"></i>Have an idea? Jot it down!</h1>
          <!-- Active notes template populates here -->
        </div>
      </div>
    </div>

    </div>

  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ✏️ by Elizabeth</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
